<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Turnity - Crear cuenta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #1d4ed8 0, transparent 55%),
        radial-gradient(circle at bottom right, #06b6d4 0, transparent 55%),
        #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: rgba(15, 23, 42, 0.97);
      border-radius: 24px;
      padding: 24px 24px 22px;
      box-shadow:
        0 20px 40px rgba(15, 23, 42, 0.9),
        0 0 24px rgba(56, 189, 248, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-mark {
      width: 26px;
      height: 26px;
      border-radius: 10px;
      border: 2px solid #38bdf8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      background: radial-gradient(circle at 30% 30%, #38bdf8, #0f172a);
      box-shadow: 0 0 14px rgba(56, 189, 248, 0.7);
      color: #e0f2fe;
    }

    .logo span {
      font-weight: 600;
      font-size: 17px;
    }

    .back-home {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #9ca3af;
      text-decoration: none;
      margin-bottom: 6px;
    }

    .back-home:hover {
      color: #e5e7eb;
    }

    /* Idiomas */
    .lang-switch {
      display: flex;
      gap: 4px;
      padding: 2px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #4b5563;
    }

    .lang-btn {
      border: none;
      background: transparent;
      color: #e5e7eb;
      font-size: 11px;
      padding: 4px 6px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .lang-btn:hover {
      opacity: 1;
      background: rgba(15, 23, 42, 0.9);
    }

    .lang-btn.active {
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
      opacity: 1;
    }

    .flag-icon {
      width: 16px;
      height: 11px;
      border-radius: 3px;
      object-fit: cover;
    }

    h1 {
      font-size: 23px;
      margin-bottom: 6px;
    }

    p.subtitle {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 14px;
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
      color: #cbd5f5;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      margin-bottom: 12px;
    }

    input:focus, select:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.7);
      background: #020713;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    /* Selector tipo de cuenta */
    .role-label {
      font-size: 13px;
      margin-bottom: 6px;
      color: #cbd5f5;
    }

    .role-toggle {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
      background: #020617;
      border-radius: 999px;
      padding: 4px;
      border: 1px solid #4b5563;
    }

    .role-btn {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 13px;
      cursor: pointer;
      background: transparent;
      color: #e5e7eb;
      opacity: 0.7;
      transition: background 0.2s ease, color 0.2s ease, opacity 0.2s ease,
                  box-shadow 0.2s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .role-btn span.icon {
      font-size: 14px;
    }

    .role-btn.active {
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #ffffff;
      opacity: 1;
      box-shadow:
        0 6px 18px rgba(37, 99, 235, 0.7),
        0 0 14px rgba(56, 189, 248, 0.7);
      transform: translateY(-1px);
    }

    .hint {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    /* Password con bot√≥n ver/ocultar */
    .password-group {
      position: relative;
    }

    .password-group input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
    }

    .toggle-password:hover {
      color: #e5e7eb;
    }

    .btn-primary {
      width: 100%;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      box-shadow:
        0 8px 26px rgba(37, 99, 235, 0.8),
        0 0 18px rgba(56, 189, 248, 0.7);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      margin-top: 4px;
      margin-bottom: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow:
        0 12px 32px rgba(37, 99, 235, 0.9),
        0 0 22px rgba(56, 189, 248, 0.9);
    }

    .switch-auth {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
    }

    .switch-auth a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }

    .switch-auth a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">

    <div class="card-header">
      <div>
        <a href="index.html" class="back-home" data-i18n="back_home">‚Üê Volver a inicio</a>
        <div class="logo">
          <div class="logo-mark">T</div>
          <span>Turnity</span>
        </div>
      </div>

      <!-- idiomas -->
      <div class="lang-switch">
        <button class="lang-btn active" data-lang="es">
          <img class="flag-icon" src="./flags/es.png" alt="ES" />
          <span>ES</span>
        </button>
        <button class="lang-btn" data-lang="en">
          <img class="flag-icon" src="./flags/us.png" alt="EN" />
          <span>EN</span>
        </button>
        <button class="lang-btn" data-lang="pt">
          <img class="flag-icon" src="./flags/br.png" alt="PT" />
          <span>PT</span>
        </button>
        <button class="lang-btn" data-lang="fr">
          <img class="flag-icon" src="./flags/fr.png" alt="FR" />
          <span>FR</span>
        </button>
        <button class="lang-btn" data-lang="de">
          <img class="flag-icon" src="./flags/de.png" alt="DE" />
          <span>DE</span>
        </button>
      </div>
    </div>

    <h1 data-i18n="title">Crear cuenta</h1>
    <p class="subtitle" data-i18n="subtitle">
      Configura tu perfil y empieza a usar Turnity.
    </p>

    <!-- Selector tipo de cuenta -->
    <div>
      <div class="role-label" data-i18n="role_label">Est√°s creando una cuenta como:</div>
      <div class="role-toggle">
        <button type="button" class="role-btn active" data-role="usuario">
          <span class="icon">üë§</span>
          <span data-i18n="role_user">Usuario</span>
        </button>
        <button type="button" class="role-btn" data-role="negocio">
          <span class="icon">üè™</span>
          <span data-i18n="role_business">Negocio</span>
        </button>
      </div>
      <div class="hint" data-i18n="role_hint">
        Usuario: reservas turnos. Negocio: gestionas tu agenda y los clientes.
      </div>
    </div>

    <form id="registerForm">
      <!-- campo oculto con el rol -->
      <input type="hidden" id="role" name="role" value="usuario" />

      <label for="name" data-i18n="name_label">Nombre completo</label>
      <input type="text" id="name" name="name" placeholder="Nombre y apellido" required />

      <!-- Campo negocio envuelto para poder ocultar/mostrar -->
      <div id="business-field">
        <label for="business" data-i18n="business_label">Nombre del negocio</label>
        <input type="text" id="business" name="business" placeholder="Ej. Barber√≠a Centro" />
      </div>

      <div class="row">
        <div>
          <label for="country" data-i18n="country_label">Pa√≠s</label>
          <select id="country" name="country">
            <option value="CO">Colombia</option>
            <option value="MX">M√©xico</option>
            <option value="CL">Chile</option>
            <option value="ES">Espa√±a</option>
            <option value="US">Estados Unidos</option>
          </select>
        </div>
        <div>
          <label for="city" data-i18n="city_label">Ciudad</label>
          <input type="text" id="city" name="city" placeholder="Bogot√°" />
        </div>
      </div>

      <label for="neighborhood" data-i18n="neighborhood_label">Barrio</label>
      <input type="text" id="neighborhood" name="neighborhood" placeholder="Ej. Kennedy, Suba, Chapinero" />

      <label for="email" data-i18n="email_label">Correo electr√≥nico</label>
      <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />

      <label for="password" data-i18n="password_label">Contrase√±a</label>
      <div class="password-group">
        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        <button type="button" class="toggle-password" data-target="password">üëÅ</button>
      </div>

      <label for="confirmPassword" data-i18n="confirm_label">Confirmar contrase√±a</label>
      <div class="password-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contrase√±a" required />
        <button type="button" class="toggle-password" data-target="confirmPassword">üëÅ</button>
      </div>

      <button type="submit" class="btn-primary" data-i18n="submit_btn">Crear cuenta</button>
    </form>

    <p class="switch-auth">
      <span data-i18n="switch_text">¬øYa tienes cuenta?</span>
      <a href="login.html" data-i18n="switch_link">Iniciar sesi√≥n</a>
    </p>
  </div>

  <script>
    // ==== CONFIG BACKEND ====
    const API_BASE = "https://turnity-backend.onrender.com";

    // ==== Traducciones (textos + placeholders) ====
    const translations = {
      es: {
        back_home: "‚Üê Volver a inicio",
        title: "Crear cuenta",
        subtitle: "Reg√≠strate para reservar y gestionar tus turnos con Turnity.",
        role_label: "Est√°s creando una cuenta como:",
        role_user: "Usuario",
        role_business: "Negocio",
        role_hint: "Usuario: reservas turnos. Negocio: gestionas tu agenda y los clientes.",
        name_label: "Nombre y apellidos",
        business_label: "Nombre del negocio",
        country_label: "Pa√≠s",
        city_label: "Ciudad",
        neighborhood_label: "Barrio",
        email_label: "Correo electr√≥nico",
        password_label: "Contrase√±a",
        confirm_label: "Confirmar contrase√±a",
        submit_btn: "Crear cuenta",
        switch_text: "¬øYa tienes cuenta?",
        switch_link: "Iniciar sesi√≥n",
        placeholders: {
          name: "Tu nombre completo",
          business: "Ej: Barber√≠a Centro",
          city: "Ej: Bogot√°",
          neighborhood: "Ej: Chapinero",
          email: "tucorreo@ejemplo.com",
          password: "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢",
        },
      },
      en: {
        back_home: "‚Üê Back to home",
        title: "Create account",
        subtitle: "Sign up to book and manage your appointments with Turnity.",
        role_label: "You are creating an account as:",
        role_user: "Customer",
        role_business: "Business",
        role_hint: "Customer: book appointments. Business: manage your agenda and clients.",
        name_label: "Full name",
        business_label: "Business name",
        country_label: "Country",
        city_label: "City",
        neighborhood_label: "Neighborhood",
        email_label: "Email",
        password_label: "Password",
        confirm_label: "Confirm password",
        submit_btn: "Create account",
        switch_text: "Already have an account?",
        switch_link: "Log in",
        placeholders: {
          name: "Your full name",
          business: "e.g. Downtown Barbershop",
          city: "e.g. Bogot√°",
          neighborhood: "e.g. Chapinero",
          email: "you@example.com",
          password: "Your password",
        },
      },
      pt: {
        back_home: "‚Üê Voltar ao in√≠cio",
        title: "Criar conta",
        subtitle: "Cadastre-se para reservar e gerenciar seus hor√°rios com o Turnity.",
        role_label: "Voc√™ est√° criando uma conta como:",
        role_user: "Cliente",
        role_business: "Neg√≥cio",
        role_hint: "Cliente: reserva hor√°rios. Neg√≥cio: gerencia sua agenda e clientes.",
        name_label: "Nome completo",
        business_label: "Nome do neg√≥cio",
        country_label: "Pa√≠s",
        city_label: "Cidade",
        neighborhood_label: "Bairro",
        email_label: "E-mail",
        password_label: "Senha",
        confirm_label: "Confirmar senha",
        submit_btn: "Criar conta",
        switch_text: "J√° tem uma conta?",
        switch_link: "Entrar",
        placeholders: {
          name: "Seu nome completo",
          business: "Ex: Barbearia Centro",
          city: "Ex: S√£o Paulo",
          neighborhood: "Ex: Centro",
          email: "voce@exemplo.com",
          password: "Sua senha",
        },
      },
      fr: {
        back_home: "‚Üê Retour √† l‚Äôaccueil",
        title: "Cr√©er un compte",
        subtitle: "Inscrivez-vous pour g√©rer vos rendez-vous avec Turnity.",
        role_label: "Vous cr√©ez un compte en tant que :",
        role_user: "Client",
        role_business: "Commerce",
        role_hint: "Client : vous r√©servez des rendez-vous. Commerce : vous g√©rez votre agenda et vos clients.",
        name_label: "Nom complet",
        business_label: "Nom du commerce",
        country_label: "Pays",
        city_label: "Ville",
        neighborhood_label: "Quartier",
        email_label: "E-mail",
        password_label: "Mot de passe",
        confirm_label: "Confirmer le mot de passe",
        submit_btn: "Cr√©er un compte",
        switch_text: "Vous avez d√©j√† un compte ?",
        switch_link: "Se connecter",
        placeholders: {
          name: "Votre nom complet",
          business: "Ex : Salon du Centre",
          city: "Ex : Paris",
          neighborhood: "Ex : Centre",
          email: "vous@exemple.com",
          password: "Votre mot de passe",
        },
      },
      de: {
        back_home: "‚Üê Zur Startseite",
        title: "Konto erstellen",
        subtitle: "Registriere dich, um deine Termine mit Turnity zu verwalten.",
        role_label: "Du erstellst ein Konto als:",
        role_user: "Kunde",
        role_business: "Gesch√§ft",
        role_hint: "Kunde: du buchst Termine. Gesch√§ft: du verwaltest Agenda und Kunden.",
        name_label: "Vollst√§ndiger Name",
        business_label: "Name des Gesch√§fts",
        country_label: "Land",
        city_label: "Stadt",
        neighborhood_label: "Stadtteil",
        email_label: "E-Mail",
        password_label: "Passwort",
        confirm_label: "Passwort best√§tigen",
        submit_btn: "Konto erstellen",
        switch_text: "Hast du bereits ein Konto?",
        switch_link: "Anmelden",
        placeholders: {
          name: "Dein vollst√§ndiger Name",
          business: "z.B. Barbershop Zentrum",
          city: "z.B. Berlin",
          neighborhood: "z.B. Mitte",
          email: "du@example.com",
          password: "Dein Passwort",
        },
      },
    };

    let currentLang = "es";
    let currentRole = "usuario";

    function applyLanguage(lang) {
      currentLang = lang;
      const t = translations[lang] || translations.es;

      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.dataset.i18n;
        if (t[key]) el.textContent = t[key];
      });

      const ph = t.placeholders;
      document.getElementById("name").placeholder = ph.name;
      document.getElementById("business").placeholder = ph.business;
      document.getElementById("city").placeholder = ph.city;
      document.getElementById("neighborhood").placeholder = ph.neighborhood;
      document.getElementById("email").placeholder = ph.email;
      document.getElementById("password").placeholder = ph.password;
      document.getElementById("confirmPassword").placeholder = ph.password;
    }

    // Idiomas
    const langButtons = document.querySelectorAll(".lang-btn");
    langButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        langButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        applyLanguage(btn.dataset.lang);
      });
    });

    // Botones Usuario / Negocio
    const roleButtons = document.querySelectorAll(".role-btn");
    const businessField = document.getElementById("business-field");
    const roleHidden = document.getElementById("role");

    roleButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        roleButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        currentRole = btn.dataset.role;  // "usuario" o "negocio"
        roleHidden.value = currentRole;  // sincroniza el input hidden

        if (currentRole === "negocio") {
          businessField.style.display = "block";
        } else {
          businessField.style.display = "none";
          document.getElementById("business").value = "";
        }
      });
    });

    // Ver / ocultar contrase√±a
    document.querySelectorAll(".toggle-password").forEach((btn) => {
      btn.addEventListener("click", () => {
        const targetId = btn.dataset.target;
        const input = document.getElementById(targetId);
        if (!input) return;

        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        btn.textContent = isPassword ? "üôà" : "üëÅ";
      });
    });

    // Idioma inicial
    applyLanguage("es");

    // ====== ENVIAR REGISTRO AL BACKEND ======
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      if (pass !== confirm) {
        alert("Las contrase√±as no coinciden.");
        return;
      }

      const data = {
        role: currentRole,
        name: document.getElementById("name").value.trim(),
        business: document.getElementById("business").value.trim(),
        country: document.getElementById("country").value,
        city: document.getElementById("city").value.trim(),
        neighborhood: document.getElementById("neighborhood").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: pass,
      };

      try {
        const response = await fetch(`${API_BASE}/api/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (!response.ok) {
          alert(result.message || "Error al registrar el usuario.");
          return;
        }

        if (result.token) {
          localStorage.setItem("turnity_token", result.token);
          localStorage.setItem("turnity_user_role", result.user.role);
          localStorage.setItem("turnity_user_name", result.user.name);
        }

        if (result.user.role === "negocio") {
          window.location.href = "negocio-dashboard.html";
        } else {
          window.location.href = "usuario-dashboard.html";
        }
      } catch (err) {
        console.error("Error en registro:", err);
        alert("No se pudo conectar con el servidor de Turnity.");
      }
    });
  </script>
</body>
