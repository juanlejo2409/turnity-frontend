<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Turnity - Iniciar sesi√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #1d4ed8 0, transparent 55%),
        radial-gradient(circle at bottom right, #06b6d4 0, transparent 55%),
        #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: rgba(15, 23, 42, 0.97);
      border-radius: 24px;
      padding: 24px 24px 22px;
      box-shadow:
        0 20px 40px rgba(15, 23, 42, 0.9),
        0 0 24px rgba(56, 189, 248, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-mark {
      width: 26px;
      height: 26px;
      border-radius: 10px;
      border: 2px solid #38bdf8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      background: radial-gradient(circle at 30% 30%, #38bdf8, #0f172a);
      box-shadow: 0 0 14px rgba(56, 189, 248, 0.7);
      color: #e0f2fe;
    }

    .logo span {
      font-weight: 600;
      font-size: 17px;
    }

    .back-home {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #9ca3af;
      text-decoration: none;
      margin-bottom: 6px;
    }

    .back-home:hover {
      color: #e5e7eb;
    }

    /* Idiomas */
    .lang-switch {
      display: flex;
      gap: 4px;
      padding: 2px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #4b5563;
    }

    .lang-btn {
      border: none;
      background: transparent;
      color: #e5e7eb;
      font-size: 11px;
      padding: 4px 6px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .lang-btn:hover {
      opacity: 1;
      background: rgba(15, 23, 42, 0.9);
    }

    .lang-btn.active {
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
      opacity: 1;
    }

    .flag-icon {
      width: 16px;
      height: 11px;
      border-radius: 3px;
      object-fit: cover;
    }

    h1 {
      font-size: 23px;
      margin-bottom: 6px;
    }

    p.subtitle {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 14px;
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      margin-bottom: 12px;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.7);
      background: #020713;
    }

    .password-group {
      position: relative;
    }

    .password-group input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
    }

    .toggle-password:hover {
      color: #e5e7eb;
    }

    .btn-primary {
      width: 100%;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      box-shadow:
        0 8px 26px rgba(37, 99, 235, 0.8),
        0 0 18px rgba(56, 189, 248, 0.7);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      margin-top: 4px;
      margin-bottom: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow:
        0 12px 32px rgba(37, 99, 235, 0.9),
        0 0 22px rgba(56, 189, 248, 0.9);
    }

    .switch-auth {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
    }

    .switch-auth a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }

    .switch-auth a:hover {
      text-decoration: underline;
    }

    .helper-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -4px;
      margin-bottom: 10px;
      font-size: 12px;
      color: #9ca3af;
    }

    .helper-row a {
      color: #60a5fa;
      text-decoration: none;
    }

    .helper-row a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div>
        <a href="index.html" class="back-home" data-i18n="back_home">‚Üê Volver a inicio</a>
        <div class="logo">
          <div class="logo-mark">T</div>
          <span>Turnity</span>
        </div>
      </div>

      <!-- idiomas -->
      <div class="lang-switch">
        <button class="lang-btn active" data-lang="es">
          <img class="flag-icon" src="./flags/es.png" alt="ES" />
          <span>ES</span>
        </button>
        <button class="lang-btn" data-lang="en">
          <img class="flag-icon" src="./flags/us.png" alt="EN" />
          <span>EN</span>
        </button>
        <button class="lang-btn" data-lang="pt">
          <img class="flag-icon" src="./flags/br.png" alt="PT" />
          <span>PT</span>
        </button>
        <button class="lang-btn" data-lang="fr">
          <img class="flag-icon" src="./flags/fr.png" alt="FR" />
          <span>FR</span>
        </button>
        <button class="lang-btn" data-lang="de">
          <img class="flag-icon" src="./flags/de.png" alt="DE" />
          <span>DE</span>
        </button>
      </div>
    </div>

    <h1 data-i18n="title">Iniciar sesi√≥n</h1>
    <p class="subtitle" data-i18n="subtitle">
      Ingresa con tu correo y contrase√±a para continuar.
    </p>

    <form id="loginForm">
      <label for="email" data-i18n="email_label">Correo electr√≥nico</label>
      <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />

      <label for="password" data-i18n="password_label">Contrase√±a</label>
      <div class="password-group">
        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        <button type="button" class="toggle-password" data-target="password">üëÅ</button>
      </div>

      <div class="helper-row">
        <span></span>
        <a href="#" data-i18n="forgot">¬øOlvidaste tu contrase√±a?</a>
      </div>

      <button type="submit" class="btn-primary" data-i18n="submit_btn">Ingresar</button>
    </form>

    <p class="switch-auth">
      <span data-i18n="switch_text">¬øNo tienes cuenta todav√≠a?</span>
      <a href="register.html" data-i18n="switch_link">Crear cuenta</a>
    </p>
  </div>

  <script>
    // ==== CONFIG BACKEND ====
    const API_BASE = "https://turnity-backend.onrender.com";

    // ==== Traducciones ====
    const translations = {
      es: {
        back_home: "‚Üê Volver a inicio",
        title: "Iniciar sesi√≥n",
        subtitle: "Ingresa con tu correo y contrase√±a para continuar.",
        email_label: "Correo electr√≥nico",
        password_label: "Contrase√±a",
        submit_btn: "Ingresar",
        switch_text: "¬øNo tienes cuenta todav√≠a?",
        switch_link: "Crear cuenta",
        forgot: "¬øOlvidaste tu contrase√±a?",
        placeholders: {
          email: "tucorreo@ejemplo.com",
          password: "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢",
        },
      },
      en: {
        back_home: "‚Üê Back to home",
        title: "Log in",
        subtitle: "Enter your email and password to continue.",
        email_label: "Email",
        password_label: "Password",
        submit_btn: "Log in",
        switch_text: "Don‚Äôt have an account yet?",
        switch_link: "Create account",
        forgot: "Forgot your password?",
        placeholders: {
          email: "you@example.com",
          password: "Your password",
        },
      },
      pt: {
        back_home: "‚Üê Voltar ao in√≠cio",
        title: "Entrar",
        subtitle: "Digite seu e-mail e senha para continuar.",
        email_label: "E-mail",
        password_label: "Senha",
        submit_btn: "Entrar",
        switch_text: "Ainda n√£o tem uma conta?",
        switch_link: "Criar conta",
        forgot: "Esqueceu sua senha?",
        placeholders: {
          email: "voce@exemplo.com",
          password: "Sua senha",
        },
      },
      fr: {
        back_home: "‚Üê Retour √† l‚Äôaccueil",
        title: "Se connecter",
        subtitle: "Entrez votre e-mail et votre mot de passe pour continuer.",
        email_label: "E-mail",
        password_label: "Mot de passe",
        submit_btn: "Se connecter",
        switch_text: "Vous n‚Äôavez pas encore de compte ?",
        switch_link: "Cr√©er un compte",
        forgot: "Mot de passe oubli√© ?",
        placeholders: {
          email: "vous@exemple.com",
          password: "Votre mot de passe",
        },
      },
      de: {
        back_home: "‚Üê Zur Startseite",
        title: "Anmelden",
        subtitle: "Gib deine E-Mail und dein Passwort ein, um fortzufahren.",
        email_label: "E-Mail",
        password_label: "Passwort",
        submit_btn: "Anmelden",
        switch_text: "Du hast noch kein Konto?",
        switch_link: "Konto erstellen",
        forgot: "Passwort vergessen?",
        placeholders: {
          email: "du@example.com",
          password: "Dein Passwort",
        },
      },
    };

    let currentLang = "es";

    function applyLanguage(lang) {
      currentLang = lang;
      const t = translations[lang] || translations.es;

      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.dataset.i18n;
        if (t[key]) el.textContent = t[key];
      });

      const ph = t.placeholders;
      document.getElementById("email").placeholder = ph.email;
      document.getElementById("password").placeholder = ph.password;
    }

    // Idiomas
    const langButtons = document.querySelectorAll(".lang-btn");
    langButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        langButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        applyLanguage(btn.dataset.lang);
      });
    });

    // Idioma inicial
    applyLanguage("es");

    // Ver / ocultar contrase√±a
    document.querySelectorAll(".toggle-password").forEach((btn) => {
      btn.addEventListener("click", () => {
        const targetId = btn.dataset.target;
        const input = document.getElementById(targetId);
        if (!input) return;

        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        btn.textContent = isPassword ? "üôà" : "üëÅ";
      });
    });

    // ====== ENVIAR LOGIN AL BACKEND ======
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value,
      };

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (!response.ok) {
          alert(result.message || "Error al iniciar sesi√≥n.");
          return;
        }

        // Guardar token y datos b√°sicos
        if (result.token) {
          localStorage.setItem("turnity_token", result.token);
        }

        if (result.user) {
          // Guardamos rol, nombre, email para compatibilidad
          localStorage.setItem("turnity_user_role", result.user.role || "");
          localStorage.setItem("turnity_user_name", result.user.name || "");
          localStorage.setItem("turnity_user_email", result.user.email || "");

          // Guardamos el pa√≠s (para monedas, etc.)
          if (result.user.country) {
            localStorage.setItem("turnity_country", result.user.country);
          }

          // Guardamos TODO el usuario en un solo objeto
          localStorage.setItem("turnityUser", JSON.stringify(result.user));
        }

        // üöÄ Redirecci√≥n seg√∫n rol
        const role = result.user?.role;
        if (role === "negocio") {
          window.location.href = "negocio-dashboard.html";
        } else if (role === "trabajador") {
          window.location.href = "trabajador-dashboard.html";
        } else {
          window.location.href = "usuario-dashboard.html";
        }
      } catch (err) {
        console.error("Error en login:", err);
        alert("No se pudo conectar con el servidor de Turnity.");
      }
    });
  </script>
</body>
</html>
